<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <style>
        table{
            border: 2px solid black;
            text-align: center;
        }
        th{
            padding: 0px 10px;
        }
        form{
            border-top: 2px, solid black;
            width: 280px;
        }
        label{
            display: block;
            margin-bottom: 10px; 
            text-align: right;
        }
        button{
            text-align: right;
            margin-left: 200px;
        }
    </style>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
              crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('form').submit(function(){
                $(this).serializeArray();
                return false;
            })
            $('button').click(function(){
                var result = $("form").serializeArray();
                jQuery.each( result, function( i, result ) {
                    $("table tbody").append("<td>"+result.value+"</td>");
                });
                $("table tbody").append("<tr> </tr>");
            })
        })
    </script>
</head>
<body>
    <h2>Users</h2>
    <table>
        <tr>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </thead>
        </tr>
    </table>
    <h2 id=add>Add User</h2>
    <form action="process.php">
            <label>First Name: <input type="text" name="first_name"></label>
            <label>Last Name: <input type="text" name="last_name"></label>
            <label>Email Address: <input type="text" name="email"></label>
            <label>Contact No.:<input type="text" name="contact_no"></label>
    </form>
    <button>Add User:</button>
</body>
</html>
