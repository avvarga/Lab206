<!DOCTYPE html>
<html>

	<title>Intro to HTML</title>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos cumque unde esse minima hic? Accusamus optio nesciunt quia possimus ut ipsam, cumque magni nisi ad earum unde ab numquam maxime?</p>
    <div>
